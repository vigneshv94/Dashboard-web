<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet" style="display: inline-table;" *ngFor="let card of elementsCard">

    <div class="card-container1 manual-flip card-flip" [hidden]="card.status">
      <div class="card1">
        <div class="front">


          <mdl-card mdl-shadow="4">
            <mdl-card-supporting-text (click)="openDialog()">
              {{card.Title}}
            </mdl-card-supporting-text>
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--9-col">
                <guage-chart [stype]="card.sTypeID">Loading...</guage-chart>
              </div>
              <div class="mdl-cell mdl-cell--6-col">

                <a class="text-success">
                  <center><i class="material-icons">trending_up</i>TRENDING</center>
                </a>

                <canvas [id]="card.barID" width="200" height="120"></canvas>
                <chart-bar *ngIf="card.status"> </chart-bar>
              </div>
            </div>
            <!--<mdl-card-actions mdl-card-border>
      <button mdl-button mdl-colored mdl-ripple>Get Started</button>
    </mdl-card-actions>-->
            <mdl-card-menu *ngIf="card.comment!='Null'">
              <span mdTooltip="Comments" mdTooltipPosition="above">    <button mdl-button mdl-button-type="icon" mdl-ripple onclick="rotateCard(this)">
        <i class="material-icons">info_outline</i>
      </button>
            </span>
            </mdl-card-menu>
          </mdl-card>
        </div>


        <div class="back">
          <mdl-card mdl-shadow="4">
            <div class="header">
              <p class="text-design">{{card.comment}}
                <center>
                  <mdl-card-actions style="line-height: 9rem;">
                    <a mat-mini-fab onclick="rotateCard(this)">
                      <mat-icon>check</mat-icon>
                    </a>
                  </mdl-card-actions>
                </center>
              </p>
            </div>

            <mdl-card-menu>
              <span mdTooltip="Edit" mdTooltipPosition="above">   <button mdl-button mdl-button-type="icon" mdl-ripple onclick="rotateCard(this)">
                            <i class="material-icons md-18">create</i>
                          </button>
                       </span>
            </mdl-card-menu>

          </mdl-card>
        </div>

      </div>
    </div>
  </div>
</div>
